apiVersion: v1
kind: Service
metadata:
  name: kafka-ui-service
  namespace: kafka
spec:
  selector:
    app: kafka-ui
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30808
      name: http

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
        - name: kafka-ui
          image: provectuslabs/kafka-ui:latest
          resources:
            requests:
              memory: "256Mi"
              cpu: "300m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
          env:
            - name: KAFKA_CLUSTERS_0_NAME
              value: "river-kafka"
            - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
              value: "river-kafka-kafka-bootstrap:9092"
            - name: KAFKA_CLUSTERS_0_READONLY
              value: "false"
            - name: SERVER_SERVLET_CONTEXT_PATH
              value: "/"
            - name: LOGGING_LEVEL_ROOT
              value: "INFO"
          
