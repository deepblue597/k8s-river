apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: monitoring
  labels:
    app.kubernetes.io/name: monitoring-ingress
  annotations:
    # Enable CORS for all services
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    
    # Increase proxy timeouts for long-running requests
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    
    # Enable gzip compression
    nginx.ingress.kubernetes.io/use-gzip: "true"
    
    # Set max body size for file uploads
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    
    # Fix header size issues for Grafana
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "8"
    nginx.ingress.kubernetes.io/large-client-header-buffers: "4 16k"

spec:
  ingressClassName: nginx
  
  rules:
    # Grafana - Kubernetes Infrastructure Monitoring
    - host: grafanak8s.local
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: kube-prometheus-stack-grafana
                port:
                  number: 80
    
    # Prometheus - Metrics Database
    - host: prometheus.local
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: kube-prometheus-stack-prometheus
                port:
                  number: 9090
    
    # Alertmanager - Alert Management
    - host: alertmanager.local
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: kube-prometheus-stack-alertmanager
                port:
                  number: 9093
